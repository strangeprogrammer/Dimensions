#ifndef EXECBLOCKS_PROTO
#define EXECBLOCKS_PROTO

namespace ExecBlocks{
	using namespace Node;
	
	#define TBASE InstructionType
	#define BASE Instruction
	
	#define SUPER DLN<TBASE>
	#define SUPERCONST SUPER::DLN
	class BASE:public SUPER{
		public:
		virtual void dummy()=0;
		
		virtual void appendSucc(BASE* toappend){
			SUPER::appendSucc(toappend);
			return;
		}
		
		virtual BASE* spliceSucc(){
			return (BASE*)(SUPER::spliceSucc());
		}
		
		BASE(BASE* prev,BASE* succ,TBASE IT):	SUPERCONST(prev,succ,IT){}
		BASE(BASE* succ,TBASE IT):		SUPERCONST(succ,IT){}
		BASE(TBASE IT):				SUPERCONST(IT){}
		
		virtual ~BASE(){}
	};
	#undef SUPERCONST
	#undef SUPER
	
	#undef BASE
	#undef TBASE
}

#endif //EXECBLOCKS_PROTO
